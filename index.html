<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch a sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="tittle">
        <h1>Sketch Pad</h1>
      </div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board-border">
          <div class="board"></div>
        </div>
        <div class="buttons">
          <button id="black-but" onclick="changeColor('black')">Black</button>
          <button id="gray-but" onclick="changeColor('#9E9E9E')">Erasor</button>
          <button id="white-but" onclick="changeColor('white')">White</button>
          <button id="colorful-but" onclick="changeColor('random')">
            Random
          </button>
          <button id="reset-but" onclick="resetBoard()">Reset</button>
        </div>
        <div class="input">
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
